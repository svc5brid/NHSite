{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/index/index.css' %}">
    <script type="text/javascript" src="{% static 'javascript/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'javascript/index/index.js' %}" type="text/javascript"></script>
</head>
<body>
    <div class="headwrap">
        <div class="title">
            <span>ホーム</span>
        </div>
        <div class="links">
            <a href="">home</a>
            <a href="">login</a>
        </div>
    </div>
    <div class="apps">apps
    </div>
    <table class="appcat">
        <thead>
            <tr>
                <th class="app_th app_th_home app_th_selected">Home</th>
                <th class="app_th app_th_content app_th_all">All</th>
                <th class="app_th app_th_content app_th_R">Recently added</th>
                <th class="app_th app_th_content app_th_E">Entertainment</th>
                <th class="app_th app_th_content app_th_U">Utility</th>
                <th class="app_th app_th_content app_th_I">Information</th>
                <th class="app_th app_th_content app_th_G">Game</th>
                <th class="app_th app_th_content app_th_O">Others</th>
            </tr>
        </thead>
    </table>
    <div class="body show" id="home">
        <table class="home" border="1" style="border: 1px solid #000;">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>内容</th>
                    <th>担当</th>
                </tr>
                <tr>
                    <td>2/20</td>
                    <td>開発</td>
                    <td>丹羽</td>
                </tr>
            </thead>
        </table>
    </div>
    <div class="body content" id="content">
        <div class="applist">
            <div class="tile tile1">A</div>
            <div class="tile tile2">B</div>
            <div class="tile tile3">C</div>
            <div class="tile tile4">D</div>
            <div class="tile tile5">E</div>
        </div>
    </div>
    <script type="text/javascript">
        $(".app_th").on("click", function(){
            var a = Array.from($(".app_th").not(this))
            a.forEach(function(i){
                i.classList.remove("app_th_selected")
            })
            this.classList.add("app_th_selected")
            if($(this).hasClass("app_th_home")){
                change("home")
            }else{
                change("else")
            }
        })
        function change(mt){
            var home = document.getElementById("home")
            var content = document.getElementById("content")
            if(mt=="home"){
                home.classList.add("show")
                content.classList.remove("show")
            }else{
                home.classList.remove("show")
                content.classList.add("show")
            }
        }
    </script>
</body>
</html>
